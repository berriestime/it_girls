<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .flex-container {
      display: flex;
      flex-direction: column;
    }

    .picture {
      width: 30vw;
    }
  </style>
  <body>
    <input class="pokemon" type="text" placeholder="pokemon" />
    <button onclick="func()">Найти</button>
    <div class="flex-container"></div>
    <div>
      Check out
      <a
        href="https://bulbapedia.bulbagarden.net/wiki/List_of_Pok%C3%A9mon_by_name"
        >Bulbapedia</a
      >
      for greater detail.
    </div>
  </body>
  <script>
    const container = document.querySelector(".flex-container");

    function func() {
      const pokemon = document.querySelector(".pokemon").value;
      const url = `https://pokeapi.co/api/v2/pokemon/${pokemon}`;
      fetch(url)
        .then((response) => response.json())
        .then((data) => render(data))
        .catch((err) => console.log(err));
    }
    function render(data) {
      container.innerHTML = "";
      container.innerHTML += `<img class="picture" src="${data.sprites.front_default}">`;
      container.innerHTML += `<div>name: ${data.species.name}</div>`;
      container.innerHTML += `<div>weight: ${data.weight}</div>`;
      container.innerHTML += `<div>type: ${data.types[0].type.name}</div>`;
    }
  </script>
</html>
