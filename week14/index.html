<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/normolize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Калькулятор</h1>
    <label for="a">Введите число а:</label>
    <input type="number" id="a">
    <label for="b">Введите число b:</label>
    <input type="number" id="b"><br>
    <label for="calc">Доступные операции:</label>
    <div id="calc">
        <button onclick="sum()">+</button>
        <button onclick="sub()">-</button>
        <button onclick="div()">/</button>
        <button onclick="mult()">*</button>
    </div>
    <label for="res">Результат:</label>
    <input type="text" id="res">
    <h2>Блоки меняющие цвет</h2>
    <div class="my-card" onclick="select(this)">Первый</div>
    <div class="my-card" onclick="select(this)">Второй</div>
    <div class="my-card" onclick="select(this)">Третий</div>
    <h3>Gallery</h3>
    <button onclick="prev()">Prev</button>
    <div><img class="pictures" src="./assets/img/first.png" alt=""></div>
    <button onclick="next()">Next</button>
</body>
<script src="./script.js"></script>
</html>
