<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normolize.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Калькулятор</h1>
    <label for="a">Введите число а:</label>
    <input type="number" id="a" />
    <label for="b">Введите число b:</label>
    <input type="number" id="b" /><br />
    <label for="calc">Доступные операции:</label>
    <div id="calc">
      <button onclick="sum()">+</button>
      <button onclick="sub()">-</button>
      <button onclick="div()">/</button>
      <button onclick="mult()">*</button>
    </div>
    <label for="res">Результат:</label>
    <input type="text" id="res" />

    <h2>Регистрация</h2>
    <form id="registration" class="wrapper">
      <p class="title">Регистрация</p>


      <div class="input-wrapper">
        <label class="placeholder" for="firstName">Имя</label>
        <input id="firstName" type="text"><br>
        <div class="errorMessage" id="errorMessageFirstName"></div>
      </div>
      <div class="input-wrapper">
        <label class="placeholder" for="secondName">Фамилия</label>
        <input id="secondName" type="text"><br>
        <div class="errorMessage" id="errorMessageSecondName"></div>
      </div>
      <div class="input-wrapper">
        <label class="placeholder" for="login">Придумайте логин</label>
        <input id="login" type="text"><br>
        <div class="errorMessage" id="errorLogin"></div>
      </div>
      <div class="input-wrapper">
        <label class="placeholder" for="passwordFirst">Придумайте пароль</label>
        <input id="passwordFirst" type="text"><br>
        <div class="errorMessage" id="errorPasswordFirst"></div>
      </div>
      <div class="input-wrapper">
        <label class="placeholder" for="passwordSecond">Повторите пароль</label>
        <input id="passwordSecond" type="text"><br>
        <div class="errorMessage" id="errorPasswordSecond"></div>
      </div>
      <div class="input-wrapper">
        <label class="placeholder" for="phoneNumber">Номер мобильного телефона</label>
        <input id="phoneNumber" type="text"><br>
        <div class="errorMessage" id="errorPhoneNumber"></div>
      </div>
      <button onclick="checkForm();" class="button" type="button">
        Зарегистрироваться
      </button>
    </form>
    <h3>Выбор темы из выпадающего списка</h3>
    <div>
      <label for="theme">Выберете тему:</label>
      <select name="" id="theme">
        <option value="1" id="light">Светлая</option>
        <option value="2" id="dark">Темная</option>
        <option value="3" id="blue">Синяя</option>
      </select>
    </div>
  </body>
  <script src="./calc.js"></script>
  <script src="./login.js"></script>
</html>
