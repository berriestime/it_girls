<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normolize.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Калькулятор</h1>
    <label for="a">Введите число а:</label>
    <input type="number" id="a" />
    <label for="b">Введите число b:</label>
    <input type="number" id="b" /><br />
    <label for="calc">Доступные операции:</label>
    <div id="calc">
      <button onclick="sum()">+</button>
      <button onclick="sub()">-</button>
      <button onclick="div()">/</button>
      <button onclick="mult()">*</button>
    </div>
    <label for="res">Результат:</label>
    <input type="text" id="res" />

    <h2>Регистрация</h2>
    <form id="registration" class="wrapper">
      <p class="title">Регистрация</p>
      <div class="input-wrapper">
        <label class="placeholder" for="placeholder">Имя</label>
        <input id="placeholder" type="text">
      </div>
      <label for="">Имя</label>
      <input
        type="text"
        name="firstName"
        placeholder="Имя"
        id="firstName"
      /><br />
      <div id="errorMessageFirstName"></div>
      <label for="">Фамилия</label>
      <input
        id="secondName"
        type="text"
        name="secondName"
        placeholder="Фамилия"
      /><br />
      <div id="errorMessageSecondName"></div>
      <label for="">Придумайте логин</label>
      <input type="text" name="login" placeholder="Логин" /><br />
      <label for="">Придумайте пароль</label>
      <input
        type="password"
        name="pass"
        placeholder="Придумайте пароль"
      /><br />
      <label for="">Повторите пароль</label>
      <input
        type="password"
        name="repass"
        placeholder="Повторите пароль"
      /><br />
      <label for="">Номер мобильного телефона</label>
      <input
        type="number"
        name="phone"
        placeholder="Номер мобильного телефона"
      /><br />
      <div id="errorMessage"></div>
      <button onclick="check();" class="button" type="button">
        Зарегистрироваться
      </button>
    </form>
  </body>
  <script src="./calc.js"></script>
  <script src="./login.js"></script>
</html>
