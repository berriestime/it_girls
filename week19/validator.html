<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Validator
  </body>
  <script>
    class Validator {
      isEmail(email) {
        const reg =
          /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return reg.test(String(email).toLowerCase());
      }

      isDomain(domain) {
        const reg = new RegExp(
          /^((?:(?:(?:\w[\.\-\+]?)*)\w)+)((?:(?:(?:\w[\.\-\+]?){0,62})\w)+)\.(\w{2,6})$/
        );
        return reg.test(String(domain).toLowerCase());
      }

      isDate(date) {
        const isValidDate = Date.parse(date);
        if (isNaN(isValidDate)) {
          return false;
        } else {
          return true;
        }
      }

      isPhone(phone) {
        const reg = /[\+]\d{1}[\(]\d{3}[\)]\d{3}[\-]\d{2}[\-]\d{2}/;
        return reg.test(phone);
      }
    }

    class ValidatorStatic {
      static isEmail(email) {
        const reg =
          /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return reg.test(String(email).toLowerCase());
      }

      static isDomain(domain) {
        const reg = new RegExp(
          /^((?:(?:(?:\w[\.\-\+]?)*)\w)+)((?:(?:(?:\w[\.\-\+]?){0,62})\w)+)\.(\w{2,6})$/
        );
        return reg.test(String(domain).toLowerCase());
      }

      static isDate(date) {
        const isValidDate = Date.parse(date);
        if (isNaN(isValidDate)) {
          return false;
        } else {
          return true;
        }
      }

      static isPhone(phone) {
        const reg = /[\+]\d{1}[\(]\d{3}[\)]\d{3}[\-]\d{2}[\-]\d{2}/;
        return reg.test(phone);
      }
    }
    const validator = new Validator();

    console.log(validator.isEmail("alisa@mail.ru"));
    console.log(validator.isDomain("itgirlschool.ru"));
    console.log(validator.isDate("12.05.2021"));
    console.log(validator.isPhone("+7(910)123-45-67")); //тут используем формат своей страны

    //а статическая так
    console.log(ValidatorStatic.isEmail("alisa@mail.ru"));
    console.log(ValidatorStatic.isDomain("itgirlschool.ru"));
    console.log(ValidatorStatic.isDate("12.05.2021"));
    console.log(ValidatorStatic.isPhone("+7(910)123-45-67"));
  </script>
</html>
