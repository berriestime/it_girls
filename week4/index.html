<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школа 21</title>
    <link rel="shortcut icon" href="assets/images/favicon.svg">
    <link rel="stylesheet" href="/week4/assets/styles/style.css">
    <link rel="stylesheet" href="/week4/assets/styles/normolize.css">
    <style>
        @font-face {
            font-family: "Sans Display";
            src: url(/week4/assets/fonts/SBSansDisplay-Regular.woff2);
        }
    </style>
    <style>
        @font-face {
            font-family: "Sans Text";
            src: url(/week4/assets/fonts/SBSansText-Regular.woff2);
        }
    </style>
</head>

<body>
    <header>
        <div id="header_padding">
            <div id="first">
                <img id="logo" src="/week4/assets/images/Group.svg" alt="logo">
                <span>Отбор в Школу 21</span>
                <img id="account" src="/week4/assets/images/account_circle_24px.svg" alt="account_circle_24px">
                <span>Рус</span>
                <span>Eng</span>
            </div>
            <div>
                <img id="divider" src="assets/images/divider.png" alt="divider">
            </div>
            <div id="steps">
                <div class="step">
                    <span>1 этап из 3 (предварительный отбор)</span>
                    <div class="progress"></div>
                </div>
                <div class="step">
                    <span>2 этап из 3 (бассейн)</span>
                    <div class="progress progress_active"></div>
                </div>
                <div class="step">
                    <span>3 этап из 3 (основное обучение)</span>
                    <div class="progress"></div>
                </div>
            </div>
            <div>
                <span>Соглашение</span>
                <span>Профиль</span>
                <span>Тестирование</span>
                <span>Интервью</span>
            </div>
        </div>
    </header>
    <form>
        <h1>Расскажи нам немного о себе</h1>
        <div id="alert">
            <span id="alert_text">Твои имя и фамилия должны соответствовать паспортным данным.</span>
        </div>
        <div class="form-part">
            <label class="part-left" for="campus">Кампус</label>
            <select class="part-right" id="campus" name="Кампус">
                <option value="value1">Москва</option>
                <option value="value2">Казань</option>
            </select>
        </div>
        <div class="form-part">
            <label class="part-left" for="second_name">Фамилия</label>
            <input class="part-right" id="second_name" type="text">
        </div>
        <div class="form-part">
            <label class="part-left" for="first_name">Имя</label>
            <input class="part-right" id="first_name" type="text">
        </div>
        <div class="form-part">
            <label class="part-left" for="middle_name">Отчество</label>
            <input class="part-right" id="middle_name" type="text">
        </div>
        <div class="form-part">
            <label class="part-left">Пол</label>
            <div class="part-right">
                <label for="m"><input name="sex" id="m" type="radio">Мужской</label>
                <label for="f"><input name="sex" id="f" type="radio">Женский</label>
            </div>
        </div>
        <div>
            <button class="button-simple">Далее</button>
        </div>
    </form>
    <footer>
        <span>Copyright © 21 2020. Все права защищены.</span>
        <a href="https://www.google.ru/">Проблемы?</a>
    </footer>
</body>

</html>
